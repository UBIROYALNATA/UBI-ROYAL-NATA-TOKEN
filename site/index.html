<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBI ROYAL NATA — URN Token</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Poppins",sans-serif;
      background:#000;
      color:#d4af37;
      overflow-x:hidden;
      position:relative;
      min-height:100vh;
    }
    .stars{
      position:fixed;inset:0;
      background:
        radial-gradient(white,transparent 60%) 0 0/2px 2px repeat,
        radial-gradient(white,transparent 60%) 1px 1px/3px 3px repeat;
      opacity:.25;z-index:0;
      animation:moveStars 100s linear infinite;
    }
    @keyframes moveStars{to{background-position:10000px 10000px,-8000px -8000px;}}

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;border-bottom:1px solid rgba(212,175,55,.3);
      position:relative;z-index:1;background:rgba(0,0,0,.8);
      backdrop-filter:blur(6px);
    }
    header img{height:70px;}
    nav ul{list-style:none;display:flex;gap:40px;}
    nav a{
      color:#fff;text-decoration:none;font-weight:500;transition:.3s;
    }
    nav a:hover{color:#d4af37;}
    .lang{display:flex;align-items:center;gap:8px;}
    .lang a{color:#fff;text-decoration:none;}
    .lang span{color:#d4af37;}

    .hero{
      display:flex;justify-content:center;align-items:center;
      flex-wrap:wrap;gap:60px;padding:100px 20px;position:relative;z-index:1;
    }
    .coin img{
      width:300px;animation:spin 40s linear infinite;
      filter:drop-shadow(0 10px 30px rgba(212,175,55,.25));
    }
    @keyframes spin{to{transform:rotateY(360deg);}}
    .content{max-width:600px;text-align:left;}
    .content h1{font-size:2.8rem;color:#f5d76e;}
    .content h1 span{color:#fff;}
    .content p{margin-top:20px;color:#ccc;line-height:1.6;}
    .buttons{margin-top:40px;display:flex;gap:20px;}
    .btn{
      padding:12px 26px;border-radius:6px;font-weight:600;
      text-decoration:none;transition:.3s;
    }
    .btn.gold{background:#d4af37;color:#000;}
    .btn.white{background:#fff;color:#000;}
    .btn:hover{opacity:.85;transform:scale(1.05);}
    footer{
      text-align:center;padding:30px 20px;color:#aaa;font-size:.9rem;
      border-top:1px solid rgba(212,175,55,.3);position:relative;z-index:1;
    }
    footer a{color:#d4af37;text-decoration:none;margin:0 5px;}
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <img src="https://raw.githubusercontent.com/UBIROYALNATA/UBI-ROYAL-NATA-TOKEN/main/site/images/UBI-ROYAL-NATA-logo.png" alt="UBI ROYAL NATA Logo" />
    <nav>
      <ul>
        <li><a href="#">Hakkında</a></li>
        <li><a href="#">Tokenomik</a></li>
        <li><a href="#">Yol Haritası</a></li>
        <li><a href="#">Whitepaper</a></li>
      </ul>
    </nav>
    <div class="lang">
      <a href="#">TR</a><span>•</span>
      <a href="#">EN</a><span>•</span>
      <a href="#">FR</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="coin">
        <img src="https://raw.githubusercontent.com/UBIROYALNATA/UBI-ROYAL-NATA-TOKEN/main/site/images/URN-coin.png" alt="URN Coin" />
      </div>
      <div class="content">
        <h1>UBI ROYAL NATA — <span>URN Token</span></h1>
        <p>Dijital varlıklarda adalet ve ekonomi için örnek proje.</p>
        <div class="buttons">
          <a href="#" class="btn gold">Satın Al / Takas</a>
          <a href="#" class="btn white">Beyaz Bülten</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 UBI ROYAL NATA — Dijital varlıklarda adalet ve ekonomi için örnek proje.</p>
    <p><a href="#">İletişim</a> | <a href="#">Yasal</a></p>
  </footer>
</body>
</html>
