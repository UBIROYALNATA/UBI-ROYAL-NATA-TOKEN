<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UBI ROYAL NATA — URN Token</title>
  <link rel="stylesheet" href="./site/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- GALAKSİ ARKA PLAN -->
  <div id="stars"></div>

  <!-- ÜST MENÜ -->
  <header class="header">
    <div class="header-left">
      <img src="./site/images/UBI-ROYAL-NATA-logo.png" alt="UBI ROYAL NATA Logo" class="logo">
    </div>

    <nav class="menu">
      <a href="#about">Hakkında</a>
      <a href="#tokenomics">Tokenomik</a>
      <a href="#roadmap">Yol Haritası</a>
      <a href="#whitepaper">Whitepaper</a>
    </nav>

    <div class="lang-select">
      <button>TR</button>
      <button>EN</button>
      <button>KR</button>
    </div>
  </header>

  <!-- ANA GÖVDE -->
  <main class="hero">
    <div class="world">
      <img src="./site/images/dunya-alpha.png" alt="Dünya Görseli" />
    </div>

    <div class="hero-content">
      <h1>UBI ROYAL NATA</h1>
      <h2>— URN Token</h2>
      <p>Merkezi olmayan değerlerle özgürlük, adalet ve refah.</p>

      <div class="buttons">
        <button class="outline">Satın Al / Takas</button>
        <button class="outline">Beyaz Bülten</button>
      </div>
    </div>
  </main>

  <!-- ALT KISIM -->
  <footer>
    © 2025 UBI ROYAL NATA — URN Token. Tüm hakları saklıdır.
  </footer>

  <!-- GALAKSİ EFEKTİ SCRIPT -->
  <script>
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 10 + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
